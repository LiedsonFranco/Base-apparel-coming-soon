<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
<main class=" md:grid md:grid-cols-2 ">
  <div id="hero">
    <img src="images/hero-mobile.jpg" alt="hero-img" class="block sm:hidden w-full">
    <img src="images/hero-desktop.jpg" alt="hero-img" class="sm:block hidden w-full">
  </div>

  <header class="md:w-[60%] md:mt-16 md:m-auto">
    <a href="#">
      <img src="images/logo.svg" alt="">
    </a>
  </header>

  <div class="md:w-[60%] p-3 m-auto " id="msg">

    <h1 class="text-5xl uppercase text-center md:text-justify font-semibold md:mb-4 md:text-6xl">
      <span class="text-desaturated-red font-light">We're</span>
      <br>
      coming <br>soon
    </h1>

    <p class="text-desaturated-red text-center md:text-justify font-normal text-">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our <br>launch deals.
    </p>

    <form class="flex justify-between mt-10  rounded-full m-auto md:w-full w-[90%]">
      <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email" class="border-none p-3 bg-transparent focus:outline-none ">
      <img src="images/icon-error.svg" alt="icon-error" class="self-center w-[24px] h-[24px] relative left-2 hidden" id="icon-error">
      <button class="rounded-full w-[25%] relative"  onclick="check_input()" type="button"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
    </form>
    <div id="form-errors" class="ml-10 mt-2 hidden">
      <p class="text-desaturated-red">Please provide a valid email</p>
    </div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
